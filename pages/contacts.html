	</head>
	<body>
		<!--header-->
		<header>
			<div class="container-fluid bg-black">
				<nav class="container navbar navbar-expand-lg navbar-dark bg-black">
					<a class="navbar-brand" href="#">
						<img src="../img/logo.png" alt="Logo" />
					</a>
					<button
						class="navbar-toggler"
						type="button"
						data-toggle="collapse"
						data-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav mr-auto">
							<li class="nav-item">
								<a class="nav-link" href="../index.html   "
									>Home <span class="sr-only">(current)</span></a
								>
								<li class="nav-item">
									<a class="nav-link" href="../pages/lates.html">Latest</a>
								</li>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="../pages/about.html">About</a>
							</li>
							<li class="nav-item active">
								<a class="nav-link" href="#">Contacts</a>
							</li>
							
						</ul>
					</div>
				</nav>
			</div>
		</header>
		<!-----------------------main------------------------->

		<!--contact form-->
		<div class="container contact-form">
			<h1>Contact Us</h1>
			<hr class="my-4 my-hr" />
			<div class="row">
				<div class="col-md-6">
					<address>chcucucuc street</address>
					<p>Email: email@yahoo.com</p>
					<p>Mobile: 55555-55-5555</p>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" class="form-control" />
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="text" class="form-control" />
					</div>
					<div class="form-group">
						<label for="message">Message</label>
						<textarea class="form-control" rows="5"></textarea>
					</div>
					<div class="form-group">
						<button class="btn btn-primary btn-block">Send</button>
					</div>
				</div>
			</div>
		</div>

		<!--footer-->
		<div class="container-fluid pt-5 pb-5 bg-dark text-light">
			<div class="container">
				<div class="row">
					<div class="col-md-3">
						<div class="row">
							<h5>Recent Posts</h5>
						</div>
						<div class="row mb-4">
							<div class="underline bg-light" style="width: 50px;"></div>
						</div>
						<div class="row">
							<div class="media">
								<img src="../img/b1.jpg" class="img-fluid" alt="media-image" />
								<div class="media-body ml-2">
									<h6>Jackets For The Soul. What Color Is Yours?</h6>
								</div>
							</div>
						</div>

						<div class="row mt-3">
							<div class="media">
								<img src="../img/b2.jpg" class="img-fluid" alt="media-image" />
								<div class="media-body ml-2">
									<h6>Best Fabrics For Your Dream Dress!</h6>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="../scripts/jquery-3.5.1.slim.min.js"></script>
		<script src="../scripts/popper.min.js"></script>
		<script src="../scripts/bootstrap.min.js"></script>
